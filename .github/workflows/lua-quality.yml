name: Lua Quality Check
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - '**.lua'
      - '.github/workflows/lua-quality.yml'
      - '.stylua.toml'
      - 'selene.toml'
  merge_group:

jobs:
  stylua:
    name: StyLua Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/

  selene:
    name: Selene Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Selene
        uses: NTBBloodbath/selene-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --display-style=quiet lua/
