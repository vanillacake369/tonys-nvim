name: Typos Check
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
jobs:
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          config: .typos.toml
